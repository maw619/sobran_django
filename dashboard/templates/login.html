{% include 'head.html' %}

   


<style>
    @media screen and (max-width: 480px) {
    #my-logo {
        height:200px;
        width: 250px;
    }
    }
</style>
<body class="text-center" style="background-color: #000018;">
    <br>
    <br>
 

    <main class="form-signin w-100 m-auto" style="padding-right: 25px; padding-left: 25px;">
        {% load static %}
        <img class="mb-4 align-items-center m-auto" id="my-logo" src="{% static 'sobranLogo.png' %}" alt="" width="520" height="470">
    <div class="row justify-content-center">
    
    
        <div class="col-lg-5" style="max-width: 500px;">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
    
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %} 
    
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" type="text" placeholder="Username" />
                            <label for="username">username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password"
                                placeholder="Password" />
                            <label for="password">Password</label>
                    </form>
                    <div class="d-grid gap-2 mt-3">
                        <input type="submit" class="btn btn-primary btn-block" value="Login" />
                    </div>
    
                </div>
                <div class="card-footer text-center py-3">
                    <div class="lrg"> 
                        <div class="card-footer text-center py-3">
                            <div class="lrg"> {% if messages %}
                                {% for message in messages %}
                        
                                <div class="alert alert-success" role="alert">
                                    {{message}}
                                </div>
                        
                                {% endfor %}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

<br>

</body>

</html>
